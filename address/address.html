<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<style>
			.mui-indexed-list-search {
				z-index: 15;
			}
			
			.mui-indexed-list-search input {
				border: none !important;
				margin: 0px;
				background-color: #fff;
			}
			
			.mtb10 {
				margin: 10px 0px;
			}
			
			.ml10 {
				margin-left: 10px;
			}
			
			.mr10 {
				margin-right: 10px;
			}
			
			.pl30 {
				padding-left: 30px !important;
			}
			
			.bgc_white{
				background-color: white;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">蜡笔联盟下单系统</h1>
		</header>
		
		<div class="mui-content">
			<div class="mui-input-row" style="margin: 10px 10px;">
				<a class="mui-tab-item" href="#tabbar-with-address" id="MyId"><button class="mui-btn-success" style="width: 100%;">添加新地址</button></a>
			</div>
			
			<!-- MUI 搜索框 -->
			<div class="mui-input-row mui-search ml10 mr10" id="searchForm">
				<input type="search" id="searchInput" onkeyup="enterSearch(event)" class="mui-input-clear" style="background-color: white;" placeholder="请输入收件人名称">
			</div>
			
			<div class="mui-row" style="padding-bottom: 50px;">
				<div class="mui-content">
				    <ul class="mui-table-view" id="addressList" style="margin-top: 0px;">
				        
				    </ul>
				</div>
			</div>
		</div>
		
		
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="home.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="message.html">
				<span class="mui-icon mui-icon-phone"></span>
				<span class="mui-tab-label">下单中心</span>
			</a>
			<a class="mui-tab-item" href="setting.html">
				<span class="mui-icon mui-icon-email"></span>
				<span class="mui-tab-label">订单中心</span>
			</a>
			<a class="mui-tab-item" href="setting.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		
		
		<script src="js/mui.js"></script>
		<script src="js/common.js"></script>
		<script src="js/address.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
