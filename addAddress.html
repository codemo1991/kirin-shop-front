<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/mui.picker.css" rel="stylesheet" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">蜡笔联盟下单系统</h1>
		</header>
		
		<div id="tabbar-with-address" class="mui-content">
			<form class="mui-input-group" id="new_address_info">
				<div class="mui-input-row">
					<label class="xq-input-row-lable"><span class="xq-input-row-span">收件人</span></label>
					<input type="text" id='receiver' name='receiver' class="mui-input-clear xq-input-row-input" placeholder="请输入收件人">
				</div>
				<div class="mui-input-row">
					<label class="xq-input-row-lable"><span class="xq-input-row-span">联系电话</span></label>
					<input type="text" id='phone' name='phone' class="mui-input-clear xq-input-row-input" placeholder="请输入联系电话">
				</div>
				<div class="mui-input-row">
					<label class="xq-input-row-lable"><span class="xq-input-row-span">省份</span></label>
					<input type="text" id='province' name='province' readonly class="mui-input-clear xq-input-row-input" placeholder="请选择">
				</div>
				<div class="mui-input-row">
					<label class="xq-input-row-lable"><span class="xq-input-row-span">城市</span></label>
					<input type="text" id='city' name='city' readonly class="mui-input-clear xq-input-row-input" placeholder="请选择">
				</div>
				<div class="mui-input-row">
					<label class="xq-input-row-lable"><span class="xq-input-row-span">区/县</span></label>
					<input type="text" id='area' name='area' readonly class="mui-input-clear xq-input-row-input" placeholder="请选择">
				</div>
				<div class="mui-input-row">
					<label class="xq-input-row-lable"><span class="xq-input-row-span">详细地址</span></label>
					<input type="text" id='detail_area' name='detail_area' class="mui-input-clear xq-input-row-input" placeholder="请输入详细地址">
				</div>
			</form>
			<div class="mui-input-row" style="margin: 10px 5px;">
				<a class="mui-tab-item mui-active" href="#" id="MyId3"><button class="mui-btn-success" id="address_add_btn" style="width: 100%;">保存</button></a>
			</div>
			<div class="mui-input-row" style="padding: 0 5px;">
				<textarea id="addressDetail" class="xq-textarea-row-textarea" rows="5" placeholder="粘贴整段地址、自动识别姓名、电话和地址(*^▽^*)偶尔还会有点小错误"></textarea>
			</div>
			<div class="mui-input-row" style="margin: 0 5px;">
				<button id="smartMatchAddress" class="mui-btn-success" style="width: 100%;">智能识别地址</button>
			</div>
		</div>
		
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="home.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="message.html">
				<span class="mui-icon mui-icon-phone"></span>
				<span class="mui-tab-label">下单中心</span>
			</a>
			<a class="mui-tab-item" href="setting.html">
				<span class="mui-icon mui-icon-email"></span>
				<span class="mui-tab-label">订单中心</span>
			</a>
			<a class="mui-tab-item" href="setting.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/mui.js"></script>
		<script src="js/mui.picker.js"></script>
		<script src="js/mui.poppicker.js"></script>
		<script src="js/common.js"></script>
		<script src="js/area-list.js"></script>
		<script src="js/city.data-3.js"></script>
		<script src="js/address-parse.js"></script>
		<script src="js/addAddress.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
